<body>
    <div class="header1">
        <div class="header-logo">
            <a href="index.html">
            <img src="Logo.jpg" style="height:50px; padding: 7px;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="contact.html"><i class="fa fa-phone"></i>  Contact</a></li>
              <li><a href="buy.html">Switch to <img src="97957d0feb73aed802d7879cd9306eb6.png" style="height: 40px; margin-bottom: -15px;"></a></li>
              
            </ul>
          </nav>
    </div>
		<div class="sellalign">
			<h2 class="head"><i class="fa fa-plus-circle"></i> Post an Ad</h2>
			<div class="post-ad-form">
                <form onsubmit="return sellsubmit()">
					<label>Select Category : </label>
					<select class="">
					  <option>Select Category</option>
					  <option>Mobiles</option>
					  <option>Cars</option>
					  <option>Bikes</option>
					  <option>Furnitures</option>
					  <option>Pets</option>
					</select>
                    <br>
                    <label>Your Name <span>*</span></label>
                    <input type="text" class="name" placeholder="Mention the key features of your item (e.g. brand, model, age, type)" required>
                    <label>Your Mobile <span>*</span></label>
                    <input type="text" class="name" placeholder="Enter your Mobile Number" required>
                    <label>Your Email ID <span>*</span></label>
                    <input type="text" class="name" placeholder="Enter your Email Address" required>
                    <label>Ad Title <span>*</span></label>
                    <input type="text" class="name" placeholder="Add a Title" required>
					<label>Ad Description <span>*</span></label>
					<textarea class="mess" required placeholder="Write few lines about your product"></textarea>
				    <div class="upload-ad-photos">
				    <label>Photos for your ad :</label>	
					<div class="photos-upload-view">
						<form id="upload" action="index.html" method="POST" enctype="multipart/form-data">
						<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
						<div>
							<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />		
						</div>
                        </div>
                    </div>
                    <input type="submit"  value="Submit">		
                </form>
            </div>
        </div>
</body>
